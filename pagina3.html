<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .barra_nav{
            position: relative;
            top: 0;
            display: flex;
        }
    
    form {
        background: #19274e;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgb(0, 0, 0,0.1);
        width: 320px;
        margin: 50px 0px 0px 460px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f7f7f7;
    }
    label {
        display: block;
        margin-top: 10px;
        color: #ffffff;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"]{
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    input:focus{
        border-color: #007bff;
        outline: none;
    }
    .campo-pass{
        position: relative;
    }
    .campo-pass button{
        position: absolute;
        right: 8px;
        top: 7px;
        border: none;
        background: none;
        cursor: pointer;
        font-size: 0.9rem;
        color:#007bff;
    }
    .checkbox-group,
    .radio-group{
        margin-top: 10px;
    }
    .checkbox-group label,
    .radio-group label{
        font-weight: normal;
        color: #ffffff;
        display:flex;
        align-items: center;
        gap: 5px;
    }
    input[type="submit"]{
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #0f132e;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    input[type="submit"]:hover{
        background: #090b1b;
    }
</style>
</head>
